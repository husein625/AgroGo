
<div class="d-inline-flex justify-content-around container">
    <button class="col-1 logo btn"  [routerLink]="['../plant-map']">
      <img src="assets/agroGo.png" width="120" height="80" alt="" class="">
    </button>
    
    <form class="example-form">
  
         <h1>Endemic Species</h1>
    
    </form>
  
    <div class="map-list-toggle">
  
      <mat-button-toggle mat-fab   [routerLink]="['../plant-map']" routerLinkActive="active" class="map-button" data-toogle="tooltip" title="Map">
          <mat-icon aria-label="Go to map page">my_location</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle mat-fab  [routerLink]="['../plant-list']"  routerLinkActive="active" class="list-button" data-toogle="tooltip" title="Plant List">
          <mat-icon aria-label="Go to list page">drag_indicator</mat-icon>
      </mat-button-toggle>
  
      <mat-button-toggle mat-fab  [routerLink]="['../endemic-species']"  routerLinkActive="active" class="endemic-button"  data-toogle="tooltip" title="Endemic Species">
        <mat-icon class="E" aria-label="Go to list page">E</mat-icon>
    </mat-button-toggle>
  
  </div>
  </div>
  
  
  
        <!-- <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a hero by id or name or country"> -->
  
  <div class="row plants">
      <mat-card class="example-card mat-elevation-z4" *ngFor="let plant of products | filter:searchText">
          <img mat-card-image src="{{plant.image}}" alt="Photo of a Shiba Inu" class="image">
          <div fxLayout="row">
            <mat-card-title>{{plant.name}}</mat-card-title>
          </div>
       
          <div class="d-flex ">
              <img src="assets/grey-location.png" class="location" alt="">
              <mat-card-subtitle>{{plant.location}}</mat-card-subtitle>  
                </div>
                <div class="description">
                  <p >
                    {{plant.description}}
                </p>
                </div>
             
        </mat-card>
  </div>
